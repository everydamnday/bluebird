---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: hans9102/wknewyr_front:2.0
          ports:
            - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: front
spec:
  type: LoadBalancer                                      
  ports:                                                                                                                                                          
  - port: 80                                                                                                                                                      
    protocol: TCP                                                                                                                                                 
    targetPort: 80                                                                                                                                                
  selector:                                                                                                                                                       
    app: front                                                                                                                                                    

---  
